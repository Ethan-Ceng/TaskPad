<form action="">
  <h1 mat-dialog-title>移动本列表所有内容</h1>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-select placeholder="请选择目标列表">
        <mat-option *ngFor="let list of lists" [value]="list.name">
          {{list.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-radio-group class="full-width">
      <mat-radio-button *ngFor="let priority of prioritys" [value]="priority.value">{{priority.label}}</mat-radio-button>
    </mat-radio-group>

  </div>
  <div mat-dialog-action class="flex-row-between">
    <button type="button" mat-raised-button color="primary" (click)="saveDialog()">保存</button>
    <button type="button" mat-raised-button mat-dialog-close>取消</button>
  </div>
</form>
