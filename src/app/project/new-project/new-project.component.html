<form action="">
  <h1 mat-dialog-title>新建项目</h1>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="项目名称">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="项目描述">
    </mat-form-field>
  </div>
  <div mat-dialog-action class="flex-row-between">
    <button type="button" mat-raised-button color="primary" (click)="saveDialog()">保存</button>
    <button type="button" mat-raised-button mat-dialog-close>取消</button>
  </div>
</form>
