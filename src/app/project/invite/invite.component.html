<form action="">
  <h1 mat-dialog-title>邀请组员</h1>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="组员名" [matAutocomplete]="autoMembers">
    </mat-form-field>
  </div>
  <div mat-dialog-action class="flex-row-between">
    <button type="button" mat-raised-button color="primary" (click)="saveDialog()">保存</button>
    <button type="button" mat-raised-button mat-dialog-close>取消</button>
  </div>
</form>

<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of members" [value]="item">
    {{ item.name }}
  </mat-option>
</mat-autocomplete>
